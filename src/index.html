<!DOCTYPE html>
<html>
<head>
  <style>
::-webkit-scrollbar{
    z-index: 200;
    width: 10px;
    background-color: transparent;
}
::-webkit-scrollbar-thumb:vertical{
    background-color: #344750;
}
html, body {
    margin: 0 auto;
    height: 100%;
    background: linear-gradient(180deg, #455A64 60%, #607D8B 100%) no-repeat #607D8B;
    overflow-y: visible;
    color: #FFFFFF;
    text-shadow: 1px 1px 1px #455A64;
}
#container {
    margin: 0 auto;
    max-width: 720px;
}
div[data-block] {
    padding: 0 24px 24px 24px;
    text-align: center;
}
h2 {
    clear: left;
    font-size: 14px;
    color: rgba(255,255,255,.7);
    padding-top: 12px;
    margin: 0px;
    text-shadow: none;
    text-transform: uppercase;
    white-space: nowrap;
    padding-bottom: 12px;
    text-overflow: ellipsis;
    overflow-x: hidden;
}
h2:hover {
    color: white;
    cursor: pointer;
}
span {
    display: inline-block;
    width: 48px;
    height: 48px;
    text-align: center;
    line-height: 48px;
    margin: 3px;
    border-radius: 50%;
    box-shadow: 0 0 1px #607D8B;
    overflow: hidden;
    transition: all .1s;
}
span[title]:hover {
    background-color: white;
    color: #000;
    text-shadow: none;
    box-shadow: 0 0 2px #344750, 0 0 20px #344750;
    transform: scale(1.5);
    font-size: 200%;
    cursor: pointer;
}
.hidden span {
    display: none;
}
.hidden span:nth-child(-n+11) {
    display: inline-block;
}
@media screen and (min-width: 720px) {
    .hidden span:nth-child(-n+13) {
        display: inline-block;
    }
}
#unicode {
    position: fixed;
    top: 70px;
    width: 100%;
    height: calc(100% - 70px);
    overflow-y: scroll;
    border-top: 1px solid #3C515A;
    left: 0px;
}
#favorites {
    position: fixed;
    top: 0px;
    width: calc(100% - 10px);
    background-color: #455A64;
    text-align: center;
    padding-top: 10px;
    left: 0px;
}
#search {
    position: fixed;
    top: 10px;
    background-color: #3C515A;
    text-align: center;
    padding-top: 10px;
    height: 33px;
    padding-bottom: 10px;
    border-radius: 4px 0 0 4px;
    right: 0px;
    width: 33px;
}
#search:hover {
    cursor: pointer;
}
#search.expanded {
    width: calc(100% - 20px);
    border-radius: 4px;
    right: 10px;
    overflow-x: hidden;
}
#search input {
    height: 33px;
    font-size: 30px;
    width: 100%;
    background: transparent;
    border: 0;
    outline: none;
    color: white;
    padding: 0 24px;
    border-left: 2px solid rgba(255,255,255,.7);
    margin-left: 12px;
    transition: all .1s;
}
#search input:hover {
    border-left-color: white;
}
#closeSearch {
    visibility: hidden;
    background-color: #3C515A;
}
#search.expanded input {
    margin-left: 0;
    border-left: 0;
    padding: 0 24px;
}
#search.expanded #closeSearch {
    position: fixed;
    right: 10px;
    top: 10px;
    height: 53px;
    width: 53px;
    font-weight: bold;
    visibility: visible;
    line-height: 53px;
}
.search #unicode {
  padding-top: 10px;
}
.search h2 {
    display: none;
}
.search span {
    display: none !important;
}
.search span.found {
    display: inline-block !important;
}
.search div[data-block] {
  padding: 0 24px;
}
  </style>
</head>
<body>
  <div id="container">
    <div id="unicode"></div>
    <div id="favorites"></div>
    <div id="search"><input placeholder="fire"><div id="closeSearch">&#x2573;</div></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
